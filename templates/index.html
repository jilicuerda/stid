<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VolleyScout - Extraction JS & Analyse Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-6xl mx-auto space-y-6">
        <div class="bg-white p-6 rounded-xl shadow-md flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-blue-900">VolleyScout</h1>
                <p class="text-gray-500">Extraction JS -> Structuration Python -> Visualisation JS</p>
            </div>
            <input type="file" id="file-input" accept="application/pdf" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
        </div>

        <div id="dashboard" class="hidden space-y-6">
            
            <div id="match-header" class="bg-blue-900 text-white p-6 rounded-xl shadow-lg flex justify-between">
                </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-4 rounded-xl shadow h-80">
                    <h3 class="font-bold text-gray-700 mb-2">Dynamique du Set (Points)</h3>
                    <canvas id="scoreChart"></canvas>
                </div>
                <div class="bg-white p-4 rounded-xl shadow h-80 overflow-y-auto" id="analysis-text">
                    <h3 class="font-bold text-gray-700 mb-2">Détails Tactiques</h3>
                    <div id="kpi-content"></div>
                </div>
            </div>

            <div id="rotation-view" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length === 0) return;
            const file = e.target.files[0];

            // 1. EXTRACTION JS (Client)
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            
            let rawPayload = { pages: [] };

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                
                // IMPORTANT: On convertit les coordonnées PDF (Bottom-Left) pour Python
                // PDF.js donne [scaleX, skewY, skewX, scaleY, x, y]
                // Mais notre script Python attend des coordonnées Y inversées si on utilise pdfplumber
                // Ici on envoie brut, et Python gérera
                const items = textContent.items.map(item => ({
                    text: item.str,
                    x: item.transform[4],
                    y: item.transform[5], // PDF.js origin is bottom-left
                    w: item.width
                }));
                rawPayload.pages.push({ items: items });
            }

            // 2. ENVOI A PYTHON (API)
            try {
                const response = await fetch('/api/structure_data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(rawPayload)
                });
                
                const data = await response.json();
                
                // 3. VISUALISATION JS (Client)
                renderDashboard(data);

            } catch (err) {
                alert("Erreur Python: " + err.message);
                console.error(err);
            }
        });

        function renderDashboard(data) {
            document.getElementById('dashboard').classList.remove('hidden');
            
            // Header
            const meta = data.metadata;
            document.getElementById('match-header').innerHTML = `
                <div>
                    <div class="text-sm opacity-75">VAINQUEUR</div>
                    <div class="text-3xl font-black">${meta.winner}</div>
                </div>
                <div class="text-right">
                    <div class="text-4xl font-bold">${meta.match_score}</div>
                    <div class="font-mono bg-blue-800 px-2 rounded">${meta.setScores.join(" | ")}</div>
                </div>
            `;

            // On affiche le Set 1 par défaut
            updateSetCharts(data.sets[0]);
        }

        let chartInstance = null;

        function updateSetCharts(set) {
            // Chart.js Logic
            const ctx = document.getElementById('scoreChart').getContext('2d');
            
            // Reconstruire l'historique des points pour le graphe
            let homePts = Object.values(set.home.rotation_scores).flat();
            let awayPts = Object.values(set.away.rotation_scores).flat();
            
            let maxScore = Math.max(...homePts, ...awayPts, 25);
            let labels = Array.from({length: maxScore + 1}, (_, i) => i);
            
            // Créer des datasets cumulatifs simples pour l'exemple
            let homeData = labels.map(i => homePts.includes(i) ? i : null).filter(x => x !== null);
            let awayData = labels.map(i => awayPts.includes(i) ? i : null).filter(x => x !== null);

            // Note: Pour un vrai graphe temporel, il faudrait trier les points entremêlés.
            // Ici on affiche simplement la progression brute.

            if (chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: homeData.length}, (_, i) => i), // Index temporel simulé
                    datasets: [
                        { label: 'Domicile', data: homeData, borderColor: 'blue', tension: 0.1 },
                        { label: 'Extérieur', data: awayData, borderColor: 'red', tension: 0.1 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Afficher Rotations
            const kpiDiv = document.getElementById('kpi-content');
            kpiDiv.innerHTML = `
                <p><strong>Score:</strong> ${set.score}</p>
                <p><strong>Starters Home:</strong> ${set.home.starters.join(', ')}</p>
                <p><strong>Starters Away:</strong> ${set.away.starters.join(', ')}</p>
                <hr class="my-2">
                <p class="text-sm text-gray-600">Le graphique ci-contre montre la progression des points détectés par le système.</p>
            `;
        }
    </script>
</body>
</html>
